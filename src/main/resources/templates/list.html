<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>list</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet" />
</head>
<body>

<div class="container">

    <div class="jumbotron">

        <h1>Twitter World!</h1>
        <p></p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Tweet More</a></p>

    </div>

    <p><a class="btn btn-default" href="/add">Add a Message</a></p><br />
    <table class="table table-responsive">
        <tr>
            <th>Date</th>
            <th>Sender</th>
            <th>Action</th>
        </tr>
        <tr th:each="message : ${message}">
            <td th:text="${message.posteddate}"></td>
            <td th:text="${message.sentby}"></td>
            <td>
                <a class="btn btn-default btn-sm" th:href="@{/detail/{id}(id=${message.id})}">Details</a>
            </td>
        </tr>
    </table>

</div>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
